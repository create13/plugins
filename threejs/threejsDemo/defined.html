<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript" src="js/three.js" ></script>
		<script>
				var scene=new THREE.Scene();
		var renderer=new THREE.WebGLRenderer();
		renderer.setSize(400,300);
		document.body.appendChild(renderer.domElement);
		renderer.setClearColor(0x000000);
		var camera=new THREE.PerspectiveCamera(80,4/3,1,1000);
		camera.position.set(0,1,5);
		var geometry = new THREE.Geometry(); 
 
var geometry = new THREE.Geometry(); 
 
// 设置顶点位置 
// 顶部 4 顶点 

geometry.vertices.push(new THREE.Vector3(-1, 2, -1)); 
geometry.vertices.push(new THREE.Vector3(1, 2, -1)); 
geometry.vertices.push(new THREE.Vector3(1, 2, 1)); 
geometry.vertices.push(new THREE.Vector3(-1, 2, 1)); 
// 底部 4 顶点 
geometry.vertices.push(new THREE.Vector3(-2, 0, -2)); 
geometry.vertices.push(new THREE.Vector3(2, 0, -2)); 
geometry.vertices.push(new THREE.Vector3(2, 0, 2)); 
geometry.vertices.push(new THREE.Vector3(-2, 0, 2)); 
 
// 设置顶点连接情况 
// 顶面 
geometry.faces.push(new THREE.Face4(0, 1, 2, 3)); 
// 底面 
geometry.faces.push(new THREE.Face4(4, 5, 6, 7)); 
// 四个侧面 
geometry.faces.push(new THREE.Face4(0, 1, 5, 4)); 
geometry.faces.push(new THREE.Face4(1, 2, 6, 5)); 
geometry.faces.push(new THREE.Face4(2, 3, 7, 6)); 
geometry.faces.push(new THREE.Face4(3, 0, 4, 7)); 
	var material = new THREE.MeshBasicMaterial({
		color: 0x00ff00,
		wireframe:true
	});
	//网膜
	var cube = new THREE.Mesh(geometry, material);
	scene.add(cube);
 scene.add(camera);
 function render(){
 	requestAnimationFrame(render);
	cube.rotation.y+=0.1;
 	 renderer.render(scene,camera);
 }
 render();

		</script>
	</body>
</html>
