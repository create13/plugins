<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
			<script type="text/javascript" src="js/three.js" ></script>
		<script>
				var scene=new THREE.Scene();
		var renderer=new THREE.WebGLRenderer();
		renderer.setSize(window.innerWidth,window.innerHeight);
		document.body.appendChild(renderer.domElement);
		renderer.setClearColor(0x000000);
		var camera=new THREE.PerspectiveCamera(24,window.innerWidth/window.innerHeight,1,1000);
		camera.position.set(3,5,15);
camera.lookAt(new THREE.Vector3(0,0,0));
var sphere=new THREE.Mesh(new THREE.SphereGeometry(3,8,6,Math.PI/6,Math.PI/3),
//		new THREE.MeshLambertMaterial({ 
//  color: 0xffff00, 
//  emissive: 0xff0000 
//})

				

//法向量材质
new THREE.MeshNormalMaterial()
	);
	var light = new THREE.AmbientLight(0x404040,1); // 环境光 强度1
scene.add( light );

//phong材质
	var phongThree=new THREE.MeshPhongMaterial({ 
		color:0xffff00,
		specular: 0xff0000,
		//可以通过 shininess 属性控制光照模型中的 n 值，当 shininess 值越大时，高光的光斑越小，默认值为 30 。
		shininess:20
})
	scene.add(phongThree);
//
var directionalLight = new THREE.DirectionalLight( 0xffffff, 1 );   //平行光 强度1
directionalLight.position.set( 10000, 100000, 10000 );
scene.add( directionalLight );
////// 白色聚光灯从侧面发光，投射阴影
var spotLight = new THREE.SpotLight( 0xffffff,1); 
spotLight.position.set(-10,-10,-10);

spotLight.castShadow = true;

spotLight.shadow.mapSize.width = 1024;
spotLight.shadow.mapSize.height = 1024;

spotLight.shadow.camera.near = 500;
spotLight.shadow.camera.far = 4000;
spotLight.shadow.camera.fov = 30;
//

	scene.add(camera);
	scene.add(sphere);
//function render(){
//	requestAnimationFrame(render);
//		sphere.rotation.y+=0.1;
//		
//}
//render();
renderer.render(scene,camera);
</script>
	</body>
</html>
