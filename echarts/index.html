<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>echarts饼状图a</title>
		<script type="text/javascript" src="js/echarts.min.js" ></script>
		<style>
			#echartsMain{
				width:500px;
				height:500px;
			}
		</style>
	</head>
	<body>
		<div id="echartsMain"></div>
		<script>
			var option={
				title:{
					text:'数据统计 饼状图'
				},
				tooltip:{
        		trigger: 'item',
        		formatter: "{a} <br/>{b} : {c} ({d}%)"
    			},
    			legend: {
        		// orient: 'vertical',
        		// top: 'middle',
        		bottom: 10,
        		left: 'center',
        		data: ['购物', '门店支付','转账','其他']
    			},
				series:[{
					name:"测试",
					type:'pie',
					radius:'60%',
					center: ['50%', '50%'],
					data:[
					{name:"购物",value:300},
					{name:"门店支付",value:100},
					{name:"转账",value:400},
					{name:"其他",value:60},
					]
				}]
				
				
			}
		var myCharts = echarts.init(document.getElementById("echartsMain"));
		myCharts.setOption(option);
		</script>
	</body>
</html>
