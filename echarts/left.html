<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>echarts饼状图</title>
		<script type="text/javascript" src="js/echarts.min.js" ></script>
		<style>
			#echartsLMain{
				width:500px;
				height:500px;
			}
		</style>
	</head>
	<body>
		<div id="echartsLMain"></div>
		<script>
		var option = {
    		tooltip: {
        	trigger: 'item',
        	formatter: "{a} <br/>{b}: {c} ({d}%)"
    		},
    		legend: {
        	orient: 'vertical',
        	x: 'left',
        	data:['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
    		},
    		series: [
       	 	{
            name:'访问来源',
            type:'pie',
            radius: ['50%', '70%'],
            avoidLabelOverlap: false,
            label: {
                normal: {
                    show: false,
                    position: 'center'
                },
                emphasis: {
                    show: true,
                    textStyle: {
                        fontSize: '30',
                        fontWeight: 'bold'
                    }
                }
            },
            labelLine: {
                normal: {
                    show: false
                }
            },
            data:[
                {value:335, name:'直接访问'},
                {value:310, name:'邮件营销'},
                {value:234, name:'联盟广告'},
                {value:135, name:'视频广告'},
                {value:1548, name:'搜索引擎'}
            ]
        }
    ]
};

		var myCharts = echarts.init(document.getElementById("echartsLMain"));
		myCharts.setOption(option);
		</script>
	</body>
</html>
