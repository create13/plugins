<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>移动物体</title>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
		<style>
			#computerMove{
				position:absolute;
				top:100px;
				left:100px;
				width:300px;
				height:300px;
				background-color: #00CCCC;
			}
		</style>
	</head>
	
	<body>
		<div id="computerMove">
			
		</div>
	</body>
	<script>
		$(function(){
			$("#computerMove").bind('mousedown',function(e){
				//获取需要拖动元素的坐标
				var leftSet = $(this)[0].offsetLeft;
				var topSet = $(this)[0].offsetTop;
				var xSet = e.pageX;
				var ySet = e.pageY;
			$(document).bind('mousemove',function(event){
				//获取移动了的位置
				var moveSetx = event.pageX - xSet;
				var moveSety = event.pageY - ySet;
				var finalSetx = moveSetx + leftSet;
				var finalSety = moveSety + topSet;
				$("#computerMove").css({left:finalSetx,top:finalSety})
			})
			
			})
			$(document).bind('mouseup',function(){
				$(this).unbind('mousemove');
			})
		
			
			
		})
	</script>
</html>
