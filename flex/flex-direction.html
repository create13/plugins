<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .wrap {
            height: 500px;
            display: flex;
            flex-direction: column-reverse;
        }
                    
        .wrap div {
            width:50px;
            height: 50px;
        }
        .wrap div:nth-child(1){
            background:#ccc;
        }
        .wrap div:nth-child(2){
            background: #eb5555;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div>0</div>
        <div>1</div>
    </div>
</body>
</html>
