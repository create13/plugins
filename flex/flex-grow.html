<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            * {
                margin: 0;
                padding: 0;
            }
            .wrap {
                height: 500px;
                display: flex;
                justify-content: space-around;
                align-items:center;
            }
                        
            .wrap div {
                width:150px;
                height: 50px;
                text-align: center;
                flex-grow:1;
            }
            .wrap div:nth-child(odd){
                background:#ccc;
                flex-grow:2;
            }
            .wrap div:nth-child(even){
                background: #eb5555;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div>0</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
    
</body>
</html>
