<script>
    $(document).ready(function() {
        $('.page-bg').css('height',$(window).height()-111);
        $.fn.fullpage({
            slidesColor: ['#ff8a52', '#f5f7fc', '#4bd4f6', '#ff8a52','#44b1f8', '#fd815a', '#f5f7fc'],
            anchors: ['page1', 'page2', 'page3', 'page4' ,'page5',  'page6',  'page7' ],
            'navigation': true,
            'navigationPosition': 'right',
            'resize': true,
            'paddingTop':'111px',
            afterLoad: function(anchorLink, index){
                if(index == '1'){
                    $('.page1-button-pos').addClass("fadeInRight");
                }
                if(index == '2'){
                    $('.page2-bg').addClass("fadeInUp");
                    setTimeout(function(){$('.page2-txt').addClass("fadeInDown");},1000)

                }
                if(index == '3'){
                    $('.page3-bg').addClass("fadeInLeft");
                    setTimeout(function(){$('.page3-txt').addClass("fadeInUp")},1000)
                }
                if(index == '4'){
                    $('.page4-bg').addClass("fadeInLeft");
                    $('.page4-txt').addClass("fadeInRight");
                }
                if(index == "5"){
                    $('.page5-bg').addClass("fadeInDown");
                    setTimeout(function(){$('.page5-txt').addClass("fadeInUp");},1000)
                }
                if(index == "6"){
                    $('.page6-bg').addClass("fadeIn");
                    setTimeout(function(){$('.page6-txt').addClass("fadeInLeft");},1000)
                }
                if(index == "7"){
                    $('.page7-txt').addClass("fadeIn");
                    setTimeout(function(){$('.page6-txt').addClass("fadeInRight");},1000)
                }
            },
            onLeave: function(index, direction){
                if(index == '1'){
                    $('.page1-button-pos').removeClass("fadeInRight");
                }
                if(index == '2'){
                    $('.page2-bg').removeClass("fadeInUp");
                    $('.page2-txt').removeClass("fadeInDown");
                }
                if(index == '3'){
                    $('.page3-txt').removeClass("fadeInRight");
                    $('.page3-bg').removeClass("fadeInLeft");
                }
                if(index == '4'){
                    $('.page4-bg').removeClass("fadeInLeft");
                    $('.page4-txt').removeClass("fadeInRight");
                }
                if(index == '5'){
                    $('.page5-bg').removeClass("fadeInDown");
                    $('.page5-txt').removeClass("fadeInUp");
                }
                if(index == "6"){
                    $('.page6-bg').removeClass("fadeIn");
                    $('.page6-txt').removeClass("fadeInLeft");
                }
                if(index == "7"){
                    $('.page7-txt').removeClass("fadeIn");
                    setTimeout(function(){$('.page6-txt').addClass("fadeInRight");},1000)
                }
            }
        });
    });
</script>
