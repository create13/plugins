<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>class和style属性</title>
		<script type="text/javascript" src="js/vue.js" ></script>
		<style>
			.aa{
				color: red;
				font-size: 20px;
			}
			.bgColor{
				background-color: #ccc;
			}
			[v-cloak]{
				display:none;
			}
		</style>
	</head>
	<body>
	<div id="itany">
		<button @click.once="print">只触发一次</button>
		<img v-bind:src="url" :width="w" :height="h">
		<!--方式1：变量形式-->
	<!--	<p :class="bb">南京</p>-->
		<!--方式2：数组形式，同时引用多个-->
<!--		<p :class="[bb,dd]">南京</p>-->
		<!--方式3 json形式应用-->
	<!--	<p :class="{aa:flag,bgColor:bgC}">南京</p>-->
	<!--方式4 使用变量引用的方式-->
<!--	<p :class="{aa:num>0}">上海</p>
	<p :class="hello">上海</p>-->
	<!--
		style属性
	-->

	<p :style="[xx,yy]">数组形式</p>-->
		
		
		<!--事件冒泡-->
<!--		<div @click="write">
			<p @click="print">
				<button @click="show($event)">点击</button>
			</p>
		</div>-->
		<!--阻止默认事件-->
		<!--<a href="#" @click.prevent="study">我是链接</a>-->
		<!--键盘事件 @keydown  @keypress  @keyup -->
		<input type="text" @keydown="keyShow($event)" />
		<!--简化按键的判断-->
		<input type="text" @keydown.13="keyIf "/>
				<input type="text" @keydown.a="keyTest "/>
		<!--v-cloak要配合css的display:none一起用 否则不生效-->
		<h3>aaa <span v-cloak>{{msg}}</span></h3>
		<h3 v-text="msg"></h3>
	</div>
	<script>
		/*自定义键位别名*/
		Vue.config.keyCodes={
			a:65,
			f1:112
		}
		new Vue({
			el:'#itany',
			data:{
				url:"https://ss1.bdstatic.com/5eN1bjq8AAUYm2zgoY3K/img/1519708766000_4f5d68844a93b929405a11d217ef0bf5.png",
				w:'200px',
				h:"100px",
				bb:'aa',
				dd:'bgColor',
				flag:true,
				bgC:true,
				num:3,
				msg:"hello",
				hello:{aa:true,cc:this.flag},
				xx:{color:'blue',fonSize:'30px'},
				yy:{backgroundColor:'yellow'}
			},
			methods:{
				show(e){
					console.log("111");
					e.stopPropagation();  //原生js方式
				},
				print(){
					console.log("222");
				},
				write(){
					console.log("333");
				},
				study(e){
					console.log("444");
				/*	e.preventDefault(); */ //原生方式 阻止默认事件
				},
				keyShow(e){
					console.log(e.keyCode);
					if(e.keyCode == 13){
						console.log("按了回车");
					}
				},
				keyIf(){
					console.log("按了回车");

				},
				keyTest(){
					console.log("测试");

				}

			},
			created(){
				
			}
		});
	</script>
	</body>
</html>
