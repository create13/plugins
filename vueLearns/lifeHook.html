<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>生命周期</title>
		<script src="js/vue.js"></script>
		<script type="text/javascript" src="js/axios.min.js" ></script>
	</head>
	<body>
		<div id="itany">
			{{msg}}
			<button @click="update">更新数据</button>
			<button @click="destroy">销毁组件</button>
		</div>
		<script type="text/javascript">
			new Vue({
				el:"#itany",
				data:{
					msg:"welcome to itany"
				},
				methods:{
					update(){
						this.msg = "修改后数据"
					},
					destroy(){
						this.$destroy();
					}
				},
				beforeCreate(){
					console.log("组件实例刚刚创建，还未进行数据观测和事件配置");
				},
				created(){    /*常用*/
					console.log("实例已经创建完成，并且已经进行数据观测和事件配置");
				},
				beforeMount(){
					console.log("模板编译之前，还未挂载");
				},
				mounted(){     /*常用*/
					console.log("模板编译之后，已经挂载，此时才会渲染页面，才能看到页面上数据的展示");
				},
				beforeUpdate(){
					console.log("组件更新之前");
				},
				updated(){
					console.log("组件更新之后");
				},
				beforeDestroy(){
					console.log("组件销毁之前");
				},
				destroyed(){
					console.log("组件销毁之后");
				}
				
				
			});
		</script>
	</body>
</html>
