<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>自定义指令</title>
		<script type="text/javascript" src="js/vue.js" ></script>
	</head>
	<body>
		<div id="itany">
			<h3 v-hello>{{msg}}</h3>
			<h2 v-world>{{msg}}</h2>
			<h2 v-world="name">{{msg}}</h2>
			<h2 v-my-directive>{{name}}</h2>
		<input type="text" v-model='msg'  v-focus />
			<button @click='change'>更新数据</button>
		</div>
		<script type="text/javascript">
		/*
		 自定义全局指令
		 注：使用指令时必须在指令名称前加前缀v-指令名称
		 
		 
		 
		 
		 **/
		Vue.directive('hello',{
			bind(){//最常用的！！
				console.log("指令第一次绑定到元素上时调用，只调用一次，可执行初始化操作");
			},
			inserted(){
				console.log("被绑定元素插入到DOM中时调用");
			},
			update(){
				console.log("被绑定的元素所在模板更新时调用");
			},
			componentUpdated(){
				console.log("被绑定元素所在模板完成一次更新周期时调用");
			},
			unbind(){
				console.log("指令与元素解绑时调用，只调用一次");
			}
		});
		Vue.directive('world',{
			bind(el,binding){
				console.log(el);//指令所绑定的元素，dom对象
				el.style.color="red";
				console.log(binding);
			}
		});
		/*传入一个简单的函数 bind和update调用*/
		Vue.directive('my-directive',function(){
			console.log('my-directive');
		})
			new Vue({
				el:"#itany",
				data:{
					msg:'welcome',
					name:'Aclice'
				},
				methods:{
					change(){
						this.msg='欢迎';
					}
				},
				computed:{
					
				},
				directives:{
					focus:{
						//当被绑定元素插入到DOM中时获取焦点
						inserted(el){
							el.focus();
						}
					}
				}
			});
		</script>
	</body>
</html>
