<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/vue.js" ></script>
		<script src="js/vue-router.js"></script>
		<style>
			.active{
				font-size:20px;
				color:brown;
				text-decoration:none;
			}
		</style>
	</head>
	<body>
		<div id="itany">
			<div>
				<!--通过rooter-link 组件来导航 通过传入to 属性指定链接router-link默认会被渲染成一个a标签
				-->
				<router-link to='/home'>主页</router-link>
				<router-link to='/new'>新闻</router-link>
				
			</div>
			<div>					
			<!--路由出口 router-view 路由匹配的组件将渲染在这里-->
				<router-view></router-view>
			</div>
		</div>
		<script>
		//1.定义相应的组件
		var home ={
			template:'<h3>我是主页</h3>'
		}
		var news ={
			template:'<h3>我是新闻</h3>'
		}
		//2.配置路由
		const routes=[
			{
				path:'/home',
				component:home
			},
			{
				path:'/new',
				component:news
			},
			{
				path:'*',
				redirect:'/home'
			}
		]
		//3.创建路由实例
		const router=new VueRouter({
			routes,//简写 相当于 routes:routes
			/*mode:'history',*/  //更改模式 默认是hash
			linkActiveClass:'active'  //更改活动链接的class类名
		});
		//4.创建根实例并将路由挂载到Vue实例上
			var vm = new Vue({
				el:"#itany",
				router:router,  //注入路由
				data:{
					
				},
				methods:{
					
				},
				computed:{
					
				},
				directives:{
					
				},
				components:{
					
				}
			});
		</script>
	</body>
</html>
