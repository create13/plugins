<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="Cache-Control" content="max-age=0">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="css/indexPhone.css" />
    <script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
    <script type="text/javascript" src="js/indexPhone.js" ></script>
    <title>特价机票</title>
    <meta name="keywords" content="特价，机票，车票">
    <meta name="author" content="lw">
    <noscript>
    	本站需要开启javascript功能
    </noscript>
</head>
<body>
	<!--最外层-->
	<div class="outerMost">
		<div class="header-center">
			<span class="colorSize">宣传图</span>
		</div>
		<div class="header-centered">
			<div class="header-center1">
			<span class="fontSize">单程</span>
			<p class="verticaLine"></p>
			<span class="colorLine"></span>
			</div>
			<div class="header-center1 calW">
			<span class="fontSize">往返</span>
			<span class="colorLine"></span>
			</div>
		</div>
		<!--main-->
		<div class="main">
			<div class="main-top">
				<div class="main-topLeft">
					<div class="square-blue">
						<div class="insideColor">
						
						</div>
					</div>
					<div class="line">
						
					</div>
					<div class="square-pink">
						<div class="insideColor">
						
						</div>
					</div>
				</div>
				<div class="main-topRight">
					<div class="right-top">
						从哪里出发?
					</div>
					<div class="right-topEnd">
						到哪里去？
					</div>
				</div>
			</div>
			<div class="mainSecond">
				<div class="secondLeft">
					<img src="img/icon-date.png" alt="" title="" />
					
				</div>
				<div class="dateGo">
						出发日期
					</div>
			</div>
		</div>
		<!--content-->
		<div class="content">
			<div class="location">
				<div class="location-left">
					<div class="location-pic">
						<img src="img/icon_shapes.png" alt="" title="" />
					</div>
					<div class="location-wz">
						舱位
					</div>
				</div>
				<div class="location-right">
					<span>请选择</span>
					<img src="img/icon-right.png" alt="" title="" />
				</div>
			</div>
				<div class="location">
				<div class="location-left">
					<div class="location-pic">
						<img src="img/icon-people.png" alt="" title="" />
					</div>
					<div class="location-wz">
						人数
					</div>
				</div>
				<div class="location-right">
					<span>请选择</span>
					<img src="img/icon-right.png" alt="" title="" />
				</div>
			</div>
		</div>
		<input class="btnC" type="button" value="提交询价">
			
		</input>
		<!--footer-->
		<div class="footer">
			<div class="footer-detail" id="car">
				<div class="leftPic">
					<img src="img/icon_bcar.png" alt="" title=""  />
					<div class="footerSize">订专车</div>
				</div>
				
			</div>
				<div class="footer-detail" id="airpline">
				<div class="leftPic">
					<img src="img/icon_fligntq.png" alt="" title=""  />
					<div class="footerSize">订机票</div>
				</div>
				
			</div>
				<div class="footer-detail" id="myInfo">
				<div class="leftPic">
					<img src="img/icon_rpeo.png" alt="" title="" />
					<div class="footerSize">我的 </div>
				</div>
			
			</div>
		</div>
	</div>
</body>
<script>
	winW=document.documentElement.clientWidth,document.documentElement.style.fontSize=winW/20+"px";
</script>
</html>
